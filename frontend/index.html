<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const token = 'secret';

    function App() {
      const [messages, setMessages] = React.useState([]);
      const [text, setText] = React.useState('');

      React.useEffect(() => { fetchMessages(); }, []);

      async function fetchMessages() {
        const res = await fetch('/graphql', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ query: '{ messages { id content } }' })
        });
        const json = await res.json();
        setMessages(json.data.messages);
      }

      async function send() {
        await fetch('/graphql', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({
            query: 'mutation($c:String!){ sendMessage(content:$c){ id content } }',
            variables: { c: text }
          })
        });
        setText('');
        fetchMessages();
      }

      return (
        <div>
          <h1>Messages</h1>
          <ul>
            {messages.map(m => <li key={m.id}>{m.content}</li>)}
          </ul>
          <input value={text} onChange={e => setText(e.target.value)} placeholder="Type message" />
          <button onClick={send}>Send</button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  <script src="https://unpkg.com/vue@3"></script>

<body>
  <div id="app">
    <h1>Messages</h1>
    <ul>
      <li v-for="m in messages" :key="m.id">{{ m.content }}</li>
    </ul>
    <input v-model="text" placeholder="Type message"/>
    <button @click="send">Send</button>
  </div>
  <script>
    const token = 'secret';
    const app = Vue.createApp({
      data() {
        return { messages: [], text: '' };
      },
      mounted() { this.fetchMessages(); },
      methods: {
        async fetchMessages() {
          const res = await fetch('/graphql', {
            method: 'POST',
            headers: {'Content-Type':'application/json','Authorization':'Bearer '+token},
            body: JSON.stringify({ query: '{ messages { id content } }' })
          });
          const json = await res.json();
          this.messages = json.data.messages;
        },
        async send() {
          await fetch('/graphql', {
            method: 'POST',
            headers: {'Content-Type':'application/json','Authorization':'Bearer '+token},
            body: JSON.stringify({ query: 'mutation($c:String!){ sendMessage(content:$c){ id content } }', variables:{c:this.text} })
          });
          this.text='';
          this.fetchMessages();
        }
      }
    });
    app.mount('#app');

  </script>
</body>
</html>
